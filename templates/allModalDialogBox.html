<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{title}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <table class="table">
        <tr>
            <th ng-repeat="(key, value) in selectedDS[0]" class="text-capitalize">{{key}}</th>
        </tr>
        <tr>
            <td ng-repeat="(innerKey, innerValue) in selectedDS">
                <div ng-show="(innerKey == 'userId')">
                    <input type="checkbox">
                </div>
                <textarea ng- model="innerValue" ng-show="(innerKey != 'userId')" cols="50" rows="10">
                 <!--    {{innerValue}} -->
                </textarea>
            </td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
